<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Pessoa por ID</title>
</head>
<body>
  <h1>Buscar Pessoa por ID</h1>

  <div>
    <label for="pessoaId">ID da Pessoa:</label>
    <input type="number" id="pessoaId" required>
    <button onclick="buscarPessoa()">Buscar Pessoa</button>
  </div>

  <h2>Pessoa Encontrada:</h2>
  <pre id="pessoaJson"></pre>

  <script>
    async function buscarPessoa() {
      const pessoaId = document.getElementById('pessoaId').value;

      const response = await fetch(`/api/pessoas/${pessoaId}`);
      const data = await response.json();

      if (response.ok) {
        const pessoa = data.pessoa;
        document.getElementById('pessoaJson').textContent = JSON.stringify(pessoa, null, 2);
      } else {
        document.getElementById('pessoaJson').textContent = 'Pessoa n√£o encontrada';
      }
    }
  </script>
</body>
</html>
